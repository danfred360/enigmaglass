name: Development Build and Deploy
on:
  push:
    branches: [ development ]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

env:
  COMMIT_MSG: ${{ github.event.commits[0].message }}
#   URL: dev.octobay.org

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://${{ env.URL }}
    steps:
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
      
      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - name: Set GitHub Actions as Commit Author
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          path: 'build'
      
      - name: Build
        run: |
          cd build
          gem install bundler
          bundle install
          bundle exec jekyll build
          bundle exec rake search:init
          cd ..
      
      - name: Checkout Dev Target
        uses: actions/checkout@v2
        with:
          repository: enigmaglass-docs/enigmaglass-dev
          path: 'deploy'
          token: ${{ secrets.PAT }}
      
      - name: Push files to target
        run: |
          rsync -avr --prune-empty-dirs --exclude '.git' --exclude 'README.md' build/* deploy
          cd deploy
          echo ${{ env.URL }} > CNAME
          git add .
          git commit -m $COMMIT_MSG
          git push